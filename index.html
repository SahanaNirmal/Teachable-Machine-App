 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h1 class="btn btn-sucess heading">Image Recognition</h1>
  
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p> 
        <b class="name_of_objects">
          Camera <hr>
          Micraphone <hr>
          Puzzle <hr>
          Landscape Painting <hr>
        </b>
  
        <label>Webcam View - </label>
        <div id="camera"></div>
  
        <br><br>       <button onclick="take_snapshot()" class="my_button">Capture Image</button>
        <br><br>
  
       <div id="result"></div>
  
        <br><br>
        <button onclick="check()" class="my_button">Identify Image</button>
  
        <br><br>
  
  
        <p style="font-size: 30px;">Object : <span id="result_object_name"></span> </p>
        <p style="font-size: 30px;">Accuracy : <span id="result_object_accuracy"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
